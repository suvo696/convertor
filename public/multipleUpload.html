<! DOCTYPE html>
    <html lang="en">

    <head>
        <title> Bootstrap 4 File upload Example </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <style>
        .btn-upload {
            padding: 10px 20px;
            margin-left: 10px;
        }

        .btn-success:not(:disabled):not(.disabled).active,
        .btn-success:not(:disabled):not(.disabled):active,
        .show>.btn-success.dropdown-toggle {
            color: #fff;
            background-color: #0062cc;
            border-color: #1c7430;
        }

        h1 {
            font-family: 'Indie Flower', cursive;
            font-size: 32px;
            color: black;
            font-weight: bold;
        }

        .upload-input-group {
            margin-bottom: 10px;
        }

        .input-group>.custom-select:not(:last-child) {
            height: 45px;
        }

        .input-group>.form-control:not(:last-child) {
            height: 45px;
        }
    </style>

    <body>
        <div class="container">
            <div class="row" style="
    width: 88vw;
">
                <div class="col">
                    <div class="card" style="background-color: #ffffff73;">
                        <div class="card-body card-block">
                            <form action="/uploader" method="POST" enctype="multipart/form-data"
                                class="form-horizontal">
                                <div class="row form-group">
                                    <div class="col-12 col-md-12">
                                        <form id="form1">
                                            <select width=300 name="select" style="width: 15%;margin-bottom: 2%;background-color: #dab6b500;border: none;">

                                                <option value='' selected>Select Industry type</option>
                                                <option value='Manufacturing'>Manufacturing</option>
                                                <option value='Service'>Service</option>
                                            </select>
                                        </form>
                                        <div class="control-group" id="fields">
                                            <div class="controls">
                                                <div class="entry input-group upload-input-group">
                                                    <input class="form-control" name="file" type="file"
                                                        style="background-color: #721c2438;">
                                                    <button class="btn btn-upload btn-success btn-add" type="button">
                                                        <i class="fa fa-plus"> </i>
                                                    </button>
                                                </div>
                                            </div>
                                            <button class="btn btn-primary"> Submit </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(function () {
                $(document).on('click', '.btn-add', function (e) {
                    e.preventDefault();
                    var controlForm = $('.controls:first'),
                        currentEntry = $(this).parents('.entry:first'),
                        newEntry = $(currentEntry.clone()).appendTo(controlForm);
                    newEntry.find('input').val('');
                    controlForm.find('.entry:not(:last) .btn-add')
                        .removeClass('btn-add').addClass('btn-remove')
                        .removeClass('btn-success').addClass('btn-danger')
                        .html('<span class="fa fa-trash"> </span>');
                }).on('click', '.btn-remove', function (e) {
                    $(this).parents('.entry:first').remove();
                    e.preventDefault();
                    return false;
                });
            });  
        </script>
    </body>

    </html>
